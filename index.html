<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Type your code</h2>
        <select name="languages" id="" class="languages">
            <option value="select" >select</option>
            <option value="Python" class="language">Python</option>
            <option value="Javascript" class="language">Javascript</option>
            <option value="C" class="language">C</option>
            <option value="CPP" class="language">CPP</option>
            <option value="Java" class="language">Java</option>
        </select>
        <div class="txtarea">
            <textarea name="" id="textarea" cols="" rows=""></textarea>
        </div>
        <div class="">
            <p class="output_container"></p>
        </div>
        <button class="compile_btn">Compile</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
